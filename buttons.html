<!-- The <style> element contains CSS rules for styling the HTML elements -->
    <style>
        /* CSS rule for the subscribe button */
        .subscribe-button {
            background-color: rgb(200, 0, 0); /* Sets the background color to a shade of red */
            color: white; /* Sets the text color to white */
            border: none; /* Removes any border */
            height: 35px; /* Sets the height of the button */
            width: 105px; /* Sets the width of the button */
            border-radius: 4px; /* Rounds the corners of the button */
            cursor: pointer; /* Changes the cursor to a pointer when hovered over */
            margin-right: 8px; /* Adds a right margin to create space between elements */
        }
    
        /* CSS rule for the join button */
        .join-button {
            background-color: rgb(255, 255, 255); /* Sets the background color to white */
            color: blue; /* Sets the text color to blue */
            border-color: blue; /* Sets the border color to blue */
            border-style: solid; /* Sets the border style to solid */
            border-width: 1px; /* Sets the border width */
            height: 35px; /* Sets the height of the button */
            width: 70px; /* Sets the width of the button */
            border-radius: 4px; /* Rounds the corners of the button */
            cursor: pointer; /* Changes the cursor to a pointer when hovered over */
        }
    
        /* CSS rule for the tweet button */
        .tweet-button {
            background-color: rgb(0, 132, 255); /* Sets the background color to a shade of blue */
            color: rgb(255, 255, 255); /* Sets the text color to white */
            border: none; /* Removes any border */
            height: 35px; /* Sets the height of the button */
            width: 75px; /* Sets the width of the button */
            border-radius: 20px; /* Rounds the corners of the button to create a pill shape */
            cursor: pointer; /* Changes the cursor to a pointer when hovered over */
            font-weight: bold; /* Makes the text bold */
            font-size: 15px; /* Sets the font size */
            margin-left: 8px; /* Adds a left margin to create space between elements */
        }
    </style>
    
    <!-- Button elements with class names that correspond to the CSS rules defined above -->
    <button class="subscribe-button">
        <!-- This is the text displayed on the subscribe button -->
        SUBSCRIBE
    </button>
    
    <button class="join-button">
        <!-- This is the text displayed on the join button -->
        JOIN
    </button>
    
    <button class="tweet-button">
        <!-- This is the text displayed on the tweet button -->
        Tweet
    </button>
